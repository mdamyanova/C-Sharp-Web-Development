<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="free-account.css">
</head>
<body>
<div id="main">
    <h1>Login or Create a Free Account!</h1>
    <h6>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</h6>
    <hr/>
    <div id="registration">
        <h3>New Account:</h3>
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="text" id="e-mail" name="e-mail" placeholder="E-mail">
        <input type="password" id="password" name="password" placeholder="Password">
        <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password">
        <label>
            <input type="checkbox" name="subscription" value="Subscription"><p>Please inform me of upcoming freebies, promotions and news</p>
        </label>

        <button>Create Account</button>
    </div>
    <div id="login">
        <h3>Login:</h3>
        <input type="text" id="login-username" name="login-username" placeholder="Username">
        <input type="password" id="login-password" name="login-password" placeholder="Password">
        <a href="#">I Forgot my Password!</a>
        <button>Login</button>
    </div>
</div>
</body>
</html>
