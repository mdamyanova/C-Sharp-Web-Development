<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<a href="#" class="slider-arrow sa-left">&lt;</a>
<a href="#" class="slider-arrow sa-right">&gt;</a>
<div class="slider">
    <ul>
        <li><img src="img/example-1.jpg"></li>
        <li><img src="img/example-2.jpg"></li>
        <li><img src="img/example-1.jpg"></li>
        <li><img src="img/example-2.jpg"></li>
        <li><img src="img/example-2.jpg"></li>
    </ul>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/jquery.lbslider.js"></script>
<script>
    jQuery('.slider').lbSlider({
        leftBtn: '.sa-left', // left button selector
        rightBtn: '.sa-right', // right button selector
        visible: 3, // visible elements quantity
        autoPlay: true, // autoscroll
        autoPlayDelay: 5 // delay of autoscroll in seconds
    });
</script>
</body>
</html>
