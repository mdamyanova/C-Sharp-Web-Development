<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creating Component Holding a State</title>
    <script src="https://unpkg.com/react/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    let Counter = React.createClass({
        getInitialState: function () {
            return { count: this.props.start }
        },
        incrementCount: function () {
            this.changeCount(+1)
        },
        decrementCount: function () {
            this.changeCount(-1)
        },
        changeCount: function (delta) {
            // This will update the component UI
            this.setState({
                count: Number(this.state.count) + Number(delta)
            });
        },
        render: function () {
            return <div>
                Count: {this.state.count}
                <button type="button" onClick={this.incrementCount}>+</button>
                <button type="button" onClick={this.decrementCount}>-</button>
            </div>
        }
    });

    ReactDOM.render(<Counter start = '5'/>, document.getElementById('app'));
</script>
</body>
</html>
